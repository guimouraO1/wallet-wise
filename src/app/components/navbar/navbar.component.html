<div class="h-16 flex items-center px-10 border-b-1 border-gray-500/20">
  <div class="w-1/3 h-full flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>    
  </div>
    <div class="w-1/3 h-full flex items-center gap-2 justify-center overflow-hidden">
      <button routerLink='home' class="btn btn-ghost">{{'components.navbar.pages.home' | translate }}</button>
      <button routerLink='transactions' class="btn btn-ghost">{{'components.navbar.pages.transactions' | translate }}</button>
    </div>

    <div class="w-1/3 h-full flex items-center gap-4 justify-end">
      <details id="dropdown" class="dropdown dropdown-end relative">
        <summary class="btn btn-soft">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
          </svg>
        </summary>
        <ul class="absolute menu dropdown-content bg-base-200 rounded-box w-28 p-2">
          <li>
            <input id="en" type="radio" name="language"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-center hover:text-base-content"
              [checked]="languageService.getLanguage() === 'en'" (change)="languageService.setLanguage('en')" aria-label="en" />
          </li>
          <li>
            <input type="radio" name="language"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-center hover:text-base-content"
              [checked]="languageService.getLanguage() === 'pt-br'" (change)="languageService.setLanguage('pt-br')" aria-label="pt-br" />
          </li>
        </ul>
      </details>

      <label class="swap swap-rotate">
        <input type="checkbox" [checked]="this.themeService.getTheme() !== 'light'" (click)="this.themeService.toggleTheme()" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
          class="size-6 swap-on">
          <path
            d="M10 2a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 10 2ZM10 15a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 10 15ZM10 7a3 3 0 1 0 0 6 3 3 0 0 0 0-6ZM15.657 5.404a.75.75 0 1 0-1.06-1.06l-1.061 1.06a.75.75 0 0 0 1.06 1.06l1.06-1.06ZM6.464 14.596a.75.75 0 1 0-1.06-1.06l-1.06 1.06a.75.75 0 0 0 1.06 1.06l1.06-1.06ZM18 10a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 18 10ZM5 10a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 5 10ZM14.596 15.657a.75.75 0 0 0 1.06-1.06l-1.06-1.061a.75.75 0 1 0-1.06 1.06l1.06 1.06ZM5.404 6.464a.75.75 0 0 0 1.06-1.06l-1.06-1.06a.75.75 0 1 0-1.061 1.06l1.06 1.06Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
          class="size-6 swap-off">
          <path fill-rule="evenodd"
            d="M7.455 2.004a.75.75 0 0 1 .26.77 7 7 0 0 0 9.958 7.967.75.75 0 0 1 1.067.853A8.5 8.5 0 1 1 6.647 1.921a.75.75 0 0 1 .808.083Z"
            clip-rule="evenodd" />
        </svg>
      </label>

      <details id="dropdown" class="dropdown dropdown-end relative">
        <summary class="btn rounded-full p-0">
          <div class="avatar">
            <div class="w-10 rounded-full">
              <img src="https://github.com/guimouraO1.png" />
            </div>
          </div>
        </summary>
        <ul class="absolute menu dropdown-content bg-base-200 rounded-box w-80 p-2">
          <div class="flex flex-col w-[90%]">
            <span class="text-xl font-semibold truncate">Guilherme</span>
            <span class="text-sm opacity-50 truncate">guimoura.oliveira{{'@'}}gmail.com</span>
          </div>
          <li (click)="signOut()" class="mt-4">
            <button class="px-1 hover:bg-red-300 hover:text-red-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
              </svg>              
              {{'components.navbar.sign-out' | translate }}</button>
          </li>
        </ul>
      </details>
    </div>
</div>
