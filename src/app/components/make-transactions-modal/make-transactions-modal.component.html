<div [formGroup]="makeTransactionForm" [attr.data-theme]="themeService.getTheme()" class="h-120 flex flex-col md:w-300 md:h-100 rounded bg-base-100 p-4 m-2">
    <div class="h-full w-full flex flex-col gap-2">
        <span class="text-2xl font-bold">{{ 'components.makeTransactionsModal.title' | translate }}</span>
        <span class="text-sm opacity-60">{{ 'components.makeTransactionsModal.subtitle' | translate }}</span>
        
        
        <div class="w-full md:grid md:grid-cols-2 flex flex-col gap-2 pt-2">

            <label class="input w-full focus-within:outline-none focus-within:border-neutral relative" 
                [ngClass]="this.makeTransactionForm.get('name')?.errors && this.makeTransactionForm.get('name')?.dirty ? 'border-error !outline-error' : ''">
                <span class="label w-40">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
                      </svg>
                      {{ 'components.makeTransactionsModal.form.name' | translate }}</span>
                <input formControlName="name" placeholder="{{ 'components.makeTransactionsModal.form.name' | translate }}" maxlength="50" class="input focus:outline-none w-full" />
            </label>

            <label class="input w-full focus-within:outline-none focus-within:border-neutral" 
                [ngClass]="this.makeTransactionForm.get('amount')?.errors && this.makeTransactionForm.get('amount')?.dirty ? 'border-error !outline-error' : ''">
                <span class="label w-40">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                      </svg>                      
                      {{ 'components.makeTransactionsModal.form.amount' | translate }}</span>
                <input placeholder="{{ 'components.makeTransactionsModal.form.amount' | translate }}" formControlName="amount" prefix="R$ " mask="separator.2" thousandSeparator="," decimalMarker="." maxlength="14" 
                class="input join-item focus:outline-none focus:border-neutral w-full">
            </label>

            <select formControlName="type" class="select focus:outline-none focus:border-neutral w-full">
                <option value="" disabled selected>{{ 'components.makeTransactionsModal.form.transactionsType.placeholder' | translate }}</option>
                <option value="withdraw">{{ 'components.makeTransactionsModal.form.transactionsType.withdraw' | translate }}</option>
                <option value="deposit">{{ 'components.makeTransactionsModal.form.transactionsType.deposit' | translate }}</option>
            </select>

            
            <select formControlName="paymentMethod" class="select focus:outline-none focus:border-neutral w-full">
                <option value="" disabled selected>{{ 'components.makeTransactionsModal.form.paymentMethod.placeholder' | translate }}</option>
                <option value="credit_card">{{ 'components.makeTransactionsModal.form.paymentMethod.creditCard' | translate }}</option>
                <option value="debit_card">{{ 'components.makeTransactionsModal.form.paymentMethod.debitCard' | translate }}</option>
                <option value="account_cash">{{ 'components.makeTransactionsModal.form.paymentMethod.accountCash' | translate }}</option>
                <option value="pix">{{ 'components.makeTransactionsModal.form.paymentMethod.pix' | translate }}</option>
            </select>
        </div>


        <fieldset class="fieldset w-full">
            <legend class="fieldset-legend">{{ 'components.makeTransactionsModal.form.textareaLabel' | translate }}</legend>
            <textarea formControlName="description" maxlength="200" class="textarea max-h-24 min-h-24 w-full focus:outline-none focus:border-neutral" 
                placeholder="{{ 'components.makeTransactionsModal.form.textareaPlaceholder' | translate }}"></textarea>
        </fieldset>
    </div>
    <div class="w-full">
        <div class="flex gap-2 items-end justify-end w-full">
            <button (click)="closeDialog()" class="btn btn-error btn-soft">{{ 'components.makeTransactionsModal.form.cancel' | translate }}</button>
            <button [disabled]="this.makeTransactionForm.invalid || isLoading" (click)="makeTransaction()" class="btn btn-success btn-soft">{{ 'components.makeTransactionsModal.form.makeTransaction' | translate }}</button>
        </div>
    </div>
</div>
