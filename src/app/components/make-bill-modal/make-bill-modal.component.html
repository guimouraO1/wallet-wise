<div [formGroup]="makeBillForm" [attr.data-theme]="themeService.getTheme()" class="flex flex-col w-300 h-110 rounded bg-base-100 p-4">
    <div class="h-full w-full flex flex-col gap-2">
        <span class="text-2xl font-bold">{{ 'components.makeBillModal.title' | translate }}</span>
        <span class="text-sm opacity-60">{{ 'components.makeBillModal.subtitle' | translate }}</span>
        <div class="w-full grid grid-cols-2 gap-2 pt-2">

            <label class="input w-full" [ngClass]="this.makeBillForm.get('name')?.errors && this.makeBillForm.get('name')?.dirty ? 'border-error' : ''">
                <span class="label w-80">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
                      </svg>
                    {{ 'components.makeBillModal.form.name' | translate }}</span>
                <input formControlName="name" maxlength="50" class="input focus:outline-none focus:border-primary w-full" />
            </label>

            <label class="input w-full" [ngClass]="this.makeBillForm.get('amount')?.errors && this.makeBillForm.get('amount')?.dirty ? 'border-error' : ''">
                <span class="label w-80">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                      </svg>                      
                    {{ 'components.makeBillModal.form.amount' | translate }}</span>
                <input formControlName="amount" prefix="R$ " mask="separator.2" thousandSeparator="," decimalMarker="." maxlength="14" 
                class="input join-item focus:outline-none focus:border-primary w-full">
            </label>

            <label class="input w-full" [ngClass]="this.makeBillForm.get('installmentDay')?.errors && this.makeBillForm.get('installmentDay')?.dirty ? 'border-error' : ''">
                <span class="label w-80">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 0 0 2.25-2.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v2.25A2.25 2.25 0 0 0 6 10.5Zm0 9.75h2.25A2.25 2.25 0 0 0 10.5 18v-2.25a2.25 2.25 0 0 0-2.25-2.25H6a2.25 2.25 0 0 0-2.25 2.25V18A2.25 2.25 0 0 0 6 20.25Zm9.75-9.75H18a2.25 2.25 0 0 0 2.25-2.25V6A2.25 2.25 0 0 0 18 3.75h-2.25A2.25 2.25 0 0 0 13.5 6v2.25a2.25 2.25 0 0 0 2.25 2.25Z" />
                      </svg>         
                      {{ 'components.makeBillModal.form.installmentDay' | translate }}</span>
                <input formControlName="installmentDay" mask="999" maxlength="3" class="input join-item focus:outline-none focus:border-primary w-full">
            </label>
            
            <label class="input w-full" [ngClass]="this.makeBillForm.get('installments')?.errors && this.makeBillForm.get('installments')?.dirty ? 'border-error' : ''">
                <span class="label w-80">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.429 9.75 2.25 12l4.179 2.25m0-4.5 5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0 4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0-5.571 3-5.571-3" />
                    </svg>                                          
                    {{ 'components.makeBillModal.form.installments' | translate }}</span>
                <input formControlName="installments" mask="999" maxlength="3" class="input join-item focus:outline-none focus:border-primary w-full">
            </label>

            <label class="input w-full" [ngClass]="this.makeBillForm.get('paidInstallments')?.errors && this.makeBillForm.get('paidInstallments')?.dirty ? 'border-error' : ''" >
                <span class="label w-80">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>                      
                    {{ 'components.makeBillModal.form.paidInstallments' | translate }}</span>
                <input formControlName="paidInstallments" mask="999" maxlength="3" class="input join-item focus:outline-none focus:border-primary w-full">
            </label>

            <label class="input w-full" [ngClass]="this.makeBillForm.get('dueDate')?.errors && this.makeBillForm.get('dueDate')?.dirty ? 'border-error' : ''" >
                <span class="label w-80">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                      </svg>    
                      {{ 'components.makeBillModal.form.selectDueDate' | translate }}</span>
                <input type="date" formControlName="dueDate"/>
            </label>
        </div>
        <fieldset class="fieldset w-full">
            <legend class="fieldset-legend">{{ 'components.makeTransactionsModal.form.textareaLabel' | translate }}</legend>
            <textarea formControlName="description" maxlength="200" class="textarea max-h-24 min-h-24 w-full focus:outline-none focus:border-primary" 
                placeholder="{{ 'components.makeTransactionsModal.form.textareaPlaceholder' | translate }}"></textarea>
        </fieldset>
    </div>
    <div class="w-full">
        <div class="flex gap-2 items-end justify-end w-full">
            <button (click)="closeDialog()" class="btn btn-error btn-soft">{{ 'components.makeBillModal.form.cancel' | translate }}</button>
            <button [disabled]="this.makeBillForm.invalid || isLoading" (click)="makeBill()" class="btn btn-success btn-soft">{{ 'components.makeBillModal.form.makeTransaction' | translate }}</button>
        </div>
    </div>
</div>
